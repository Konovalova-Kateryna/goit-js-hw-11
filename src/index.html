<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="right-btn" type="submit">
          <svg class="btn-icon" width="24" height="24">
            <use href="./css/symbol-defs.svg#icon-angel-right"></use>
          </svg>
        </button>
      </form>
    </div>
    <div class="gallery"></div>

    <button type="button" class="up-btn is-hidden">
      <svg class="btn-icon" width="24" height="24">
        <use href="./css/symbol-defs.svg#icon-angel-up"></use>
      </svg>
    </button>
    <div class="scroll-area"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
